<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Performance Analysis 2014-2017</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/usaLow.js"></script>
    <script src="/static/scriptLine.js" defer></script>
    <script src="/static/scriptPie.js" defer></script>
    <script src="/static/scriptMap.js" defer></script>
    <script src="/static/scriptBar.js" defer></script>
    <script src="/static/scriptScatter.js" defer></script>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
        <div class="header">
            Superstore Performance Analysis 2014-2017
        </div>
        <div class="summary">
            <div class="box">
                <h2>350K</h2>
                <p>Total Profit</p>
            </div>
            <div class="box">
                <h2>10K</h2>
                <p>Total Orders</p>
            </div>
            <div class="box">
                <h2>800K</h2>
                <p>Total Sales</p>
            </div>
            <div class="box">
                <h2>60K</h2>
                <p>Total Sold Quantity</p>
            </div>
        </div>
        <div class="charts">
            <div class="chart-row">
                <div class="chart-box small">
                    <h5>Sold Quantity In Subcategories</h5>
                    <div id="BarChartdiv" class="chart-container"></div>
                </div>
                <div class="chart-box medium">
                    <h5>Sales In Subcategories</h5>
                    <div id="PieChartdiv" class="chart-container"></div>
                </div>
                <div class="chart-box large">
                    <h5>Profit vs. Discount</h5>
                    <div id="ScatterChartdiv" class="chart-container"></div>
                </div>
            </div>
            <div class="chart-row">
                <div class="chart-box half">
                    <h5>Sales Over Months</h5>
                    <div id="LineChartdiv" class="chart-container"></div>
                </div>
                <div class="chart-box bigger">
                    <h5>Sales In Every State</h5>
                    <div id="MapChartdiv" class="chart-container"></div>
                </div>
            </div>
        </div>
</body>
</html>
